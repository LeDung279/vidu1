<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <h1>Form Đăng Ký</h1>
    <form>
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label>Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br><br>
        
        <label>Sở thích:</label>
        <input type="checkbox" id="reading" name="hobbies" value="reading">
        <label for="reading">Đọc sách</label>
        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
        <label for="traveling">Du lịch</label><br><br>
        
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
<!--
label	Cung cấp nhãn mô tả cho các trường nhập liệu trong form.	<label for="name">Họ tên:</label>
for	Liên kết nhãn với trường nhập liệu (input).	<label for="name">Họ tên:</label> (Liên kết với id="name")
id	Định danh duy nhất cho phần tử HTML.	<input type="text" id="name" name="name">
type	Định nghĩa loại trường nhập liệu (text, email, password, radio, checkbox, ...).	<input type="email" id="email" name="email">
name	Tên trường nhập liệu, được gửi khi form được nộp.	<input type="text" name="name">
value	Giá trị mặc định hoặc giá trị sẽ gửi đi khi form được nộp.	<input type="radio" value="male" name="gender">
-->
