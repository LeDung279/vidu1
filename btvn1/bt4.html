<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Điều Hướng</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Trang chủ</a></li>
            <!--<nav>: Thẻ <nav> chỉ định đây là phần thanh điều hướng của trang web. 
                Đây là nơi chứa các liên kết (links) điều hướng người dùng tới các phần khác nhau của trang web.
                <ul>: Thẻ <ul> (unordered list) là danh sách không có thứ tự, dùng để chứa các mục trong thanh điều hướng.
                <li>: Thẻ <li> (list item) là các mục trong danh sách. Mỗi mục trong danh sách này chứa một liên kết (<a>) 
                    tới các phần của trang.
                <a href="#home">Trang chủ</a>: Thẻ <a> là thẻ liên kết. Thuộc tính href="#home" cho biết khi người dùng nhấp vào 
                    liên kết này, trình duyệt sẽ di chuyển tới phần có id là home trong trang (dùng để tạo liên kết nội bộ).
                Các liên kết khác (#about, #services, #contact) vẫn thế, mỗi liên kết điều hướng đến một phần khác nhau của trang web-->
            <li><a href="#about">Giới thiệu</a></li>
            <li><a href="#services">Dịch vụ</a></li>
            <li><a href="#contact">Liên hệ</a></li>
        </ul>
    </nav>
    <p style="line-height: 20;">.</p>
    <section id="home">
        <h1>Trang chủ</h1>
        <p>Chào mừng bạn đến với trang chủ của chúng tôi.</p>
    </section>
    <!--<section id="home">, <section id="about">, <section id="services">, <section id="contact">: 
        Mỗi thẻ <section> đại diện cho một phần nội dung trên trang web. Mỗi phần này có một thuộc tính id để người dùng 
        có thể nhấp vào các liên kết trong thanh điều hướng và di chuyển tới phần tương ứng.-->
    <p style="line-height: 20;">.</p>
    <section id="about">
        <h1>Giới thiệu</h1>
        <p>Đây là phần giới thiệu.</p>
    </section>
    <p style="line-height: 20;">.</p>
    <section id="services">
        <h1>Dịch vụ</h1>
        <p>Đây là các dịch vụ của chúng tôi.</p>
    </section>
    <p style="line-height: 20;">.</p>
    <section id="contact">
        <h1>Liên hệ</h1>
        <p>Đây là phần liên hệ.</p>
    </section>
</body>
</html>
