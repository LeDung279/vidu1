<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form{
            border: none;
            width: 800px;
            margin: 20px;
            padding-top: 6px;
            padding-bottom: 6px;
            background-color: rgb(223, 223, 223);
            box-shadow: 0 0 15px 5px rgba(0, 0, 0, 0.3); /* Đổ bóng */
        }
        .text{
            border: none;
            width: 800px;
            margin: 20px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .fill{
            margin:20px;
        }
        .line1{
            display: flex;
            gap: 40px; /* Khoảng cách giữa các input */
            margin: 10px;
        }
        .text1{
            width: 350px;
            height: 30px;
            margin: 5px;
        }
        .text2{
            width: 750px;
            height: 90px;
            margin: 5px;
        }
        .select{
            width: 357px;
            height: 35px;
            margin: 5px;
        }
        button{
            background-color: black;
            color: white;
            width: 730px;
            height: 30px;
            margin: 15px;
        }
        button:hover{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div>
        <div class="text">
            <h1>Need help? Sure we are Online!</h1>
            <p>Let us give you more details about the special offer website you want us. Please fill out the form below.<br>We have millions of website owners who are happy to work with us!</p><br>
        </div>
        <div class="form">
            <form class="fill" action="#">
                <div class="line1">
                    <input class="text1" type="text" placeholder="First name">
                    <input class="text1" type="text" placeholder="Last name">
                </div>
                <div class="line1">
                    <input class="text1" type="text" placeholder="Your email">
                    <input class="text1" type="text" placeholder="Your phone">
                </div>
                <div class="line1">
                    <select class="select" name="country">
                        <option value="" disabled selected>Select Country</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                    <select class="select" name="course">
                        <option value="" disabled selected>Select Course</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Graphic Design">Graphic Design</option>
                    </select>
                </div>
                <div class="line1">
                    <input class="text2" type="text" placeholder="Context">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
