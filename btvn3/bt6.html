<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ Thông Tin Người Dùng</title>
    <style>
        div {
            width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        div img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <img src="./audio/images.jpg" alt="100x100">
        <h3>Nguyễn Văn A</h3>
        <p>Web Developer tại Công ty ABC</p>
    </div>
</body>
</html>
